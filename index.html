
<html>
   <head>
     <title>Redirecting...</title>
     <script type="text/javascript">
             var userLang = (navigator.language || navigator.userLanguage).split("-")[0];
             if (userLang == "fr") {
               window.location.href = "./fr/index.html"
             }
             else {
               window.location.href = "./en/index.html"
             }
     </script>
   </head>

     <h1>Redirecting...</h1>
   </body>
</html>
